name: Deploy Node.js Backend to Azure App Service

on:
  push:
    branches:
      - main  # adjust if your main branch is named differently
    paths:
      - backend/**  # adjust if your backend is in a different folder

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install backend dependencies
        run: npm install
        working-directory: ./backend

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: your-backend-app-name  # ðŸ‘ˆ set your Azure App Service name
          slot-name: production
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./backend
